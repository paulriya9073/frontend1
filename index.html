<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JUFY</title>
</head>
<body>
<header>
    <div class="logo">JUFY</div>
    <nav>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
    </nav>
</header>

    <div class="slider">
        <div class="list">
            <div class="item active" style="--background: #EA3D41">
                <div class="content">
                    <span class="glass">Strawberry</span>
                </div>
                <img src="/img/strawberry.png" class="fruit">
            </div> 
            <div class="item" style="--background: #2D5643">
                <div class="content">
                    <span class="glass">Avocado</span>
                </div>
                <img src="/img/avocado.png" class="fruit">
            </div> 
            <div class="item hidden" style="--background: #E7A043">
                <div class="content">
                    <span class="glass">Orange</span>
                </div>
                <img src="/img/orange.png" class="fruit">
            </div> 
        </div>
        <div class="can"></div>
        <div class="shadow"></div>
        <div class="arrow">
            <button id="prev"><</button>
            <button id="next"><</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
